<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="div-esquerda">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="div-direita">

            <div class="login">

                <img src="./img/instagram-logo.png" alt="logo instagram" class="logo">
                <div class="foto-perfil">
                    <img src="./img/perfill.jpeg" alt="foto perfil">
                </div>
                <a href="#" class="continuar">Continue como Jaqueline</a>
                <a href="#" azul class="rmv">Remover conta</a>

            </div>

            <div class="alternar-inscrever">
                <p><a href="#" cinza>Não é Jaqueline?</a></p>
                <p>
                    <span azul>Alternar conta</span> <span cinza>ou</span> <span azul>Inscrever-se</span>
                </p>
            </div>

            <div class="btn-apps">
                <p>Baixe o aplicativo</p>
                <div class="apps">
                    <a href="#"><img src="./img/apple-button.png" alt="apple" class="app-link"></a>
                    <a href="#"><img src="./img/googleplay-button.png" alt="google play" class="app-link"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
